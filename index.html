<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 프렌즈샵</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>
                <a href="#"><span class="link_logo">KAKAO FRIENDS</span></a>
            </h1>
            <div class="topLeft">
                <button class="gnb_btn">
                    <span class="icon_gnb_menu icon_friends">메뉴</span>
                    <span class="icon_dot">new</span>
                </button>
            </div>
            <nav>
                <ul class="list_tab">
                    <li><a href="#" class="on">오늘</a></li>
                    <li><a href="#">신규<span class="icon_dot">new</span></a></li>
                    <li><a href="#">인기</a></li>
                    <li><a href="#">마이</a></li>
                </ul>
            </nav>
            <div class="topRight">
                <button>
                    <span class="icon_search icon_friends">검색</span>
                </button>
                <button>
                    <span class="icon_language icon_friends">언어 변경</span>
                </button>
            </div>
        </header>
        <main>
            <article>
                <div class="box">
                    <div class="article_head">
                        <a href="#" class="profile">어피치</a>
                        <div class="info">
                            <strong>어피치</strong>
                            <span class="txt_time">2일 전</span>
                        </div>
                    </div> <!--article_head end-->
                    <div class="article_con">
                        <img src="img/ocean.jpg" alt="">
                    </div>
                </div>
            </article>
        </main>
    </div>

    <div class="dark"></div>

    <div class="gnb_open">
        <div class="inner">
            <div class="info_user">
                <a href="https://accounts.kakao.com/login?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fresponse_type%3Dcode%26redirect_uri%3Dhttps%253A%252F%252Fshopping-userauth-web.kakao.com%252Fkauth%252Fcallback%26state%3DeyJyZWRpcmVjdFVybCI6Imh0dHBzOi8vc3RvcmUua2FrYW9mcmllbmRzLmNvbS9vYXV0aDIvY2FsbGJhY2sva2FrYW8iLCJjaGFubmVsIjoiRlJJRU5EUyIsInN0YXRlIjoiNHFoakJYZGpMVktCZkpXLTJ3TW1tbjFRaWYxbVFsZ1Q0RGJVNUJ2XzVoUT0ifQ%26client_id%3D98020c3772c56cf7faa6aceb97b0722d" class="login"><u>로그인</u>이 필요해요!</a>
                <a href="#" class="link_inquire log">비회원 주문조회<span class="icon_friends icon_arrow_right"></span></a>
            </div>
            <a href="#" class="link_banner">
                <img src="img/banner1.jpg" alt="라이언과 함께하는 FLEX">
            </a>
            <ul class="list_menu">
                <li><a href="#" class="btn_menu log">장바구니 내역</a></li>
                <li class="line"><a href="#" class="btn_menu log">주문·배송 내역</a></li>
                <li>
                    <button class="btn_menu btn_charactor">캐릭터
                        <span class="icon_friends icon_arrow">펼치기</span>
                    </button>
                    <div class="charactorWrap">
                        <ul class="list_charactor">
                            <li class="charactor01">
                                <a href="#">
                                    <span class="img_charactor"></span>
                                    <span class="txt_charactor">라이언</span>
                                </a>
                            </li>
                            <li class="charactor02">
                                <a href="#">
                                    <span class="img_charactor"></span>
                                    <span class="txt_charactor">어피치</span>
                                </a>
                            </li>
                            <li class="charactor03">
                                <a href="#">
                                    <span class="img_charactor"></span>
                                    <span class="txt_charactor">무지</span>
                                </a>
                            </li>
                            <li class="charactor04">
                                <a href="#">
                                    <span class="img_charactor"></span>
                                    <span class="txt_charactor">프로토</span>
                                </a>
                            </li>
                            <li class="charactor05">
                                <a href="#">
                                    <span class="img_charactor"></span>
                                    <span class="txt_charactor">네오</span>
                                </a>
                            </li>
                        </ul>
                    </div><!-- charactorWrap end -->
                </li>
                <li class="line">
                    <button class="btn_menu btn_charactor">카테고리
                        <span class="icon_friends icon_arrow">펼치기</span>
                    </button>
                </li>
                <li><a href="#" class="btn_menu">프렌즈 별다꾸<span class="icon_dot">new</span></a></li>
                <li class="line"><a href="#" class="btn_menu">배경화면</a></li>
                <li><a href="#" class="btn_menu">공지사항<span class="icon_dot">new</span></a></li>
                <li><a href="#" class="btn_menu">고객센터</a></li>
                <li class="line"><a href="#" class="btn_menu">기프트카드 조회·환불</a></li>
                <li><a href="#" class="btn_menu">카카오프렌즈샵 안내</a></li>
            </ul>
            <div  class="box_banner line">
                <a href="#">
                    <img src="img/bn_addtalk.png" alt="카톡 친구추가">
                </a>
            </div>
            <a href="#" class="link_login"><span class="icon_friends icon_lock">자물쇠</span>로그인</a>
        </div>
    </div>

    <div class="loginPop">
        <img src="img/img_apeach.png" alt="">
        <strong>앗! 로그인</strong>
        <p>앗! 깜빡, 로그인하고 이용하기💖</p>
        <button><span class="icon_friends icon_talk">카카오톡</span>로그인하기</button>
    </div>
